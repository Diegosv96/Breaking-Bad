<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="IMG/icon.png" type="image/x-icon">
</head>
<body class="fondo">
    <a href="index.html"><h1 align="center">Breaking Bad - Que comience el juego!
    </h1>
    </a>
    <div id="formulario">
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni"><br><br>
            <label for="direccion">Dirección:</label><br>
            <input type="text" id="calle" name="calle" placeholder="Calle"> <input type="number" id="numero" name="numero" placeholder="Número"> <input type="text" id="piso" name="piso" placeholder="Piso"><br>
            <input type="text" id="codigo_postal" name="codigo_postal" placeholder="Código Postal"> <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label for="mujer">Mujer</label><br><br>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
        </fieldset>
        <fieldset>
            <legend>Seleccionar Personaje</legend>
            <select id="personaje" name="personaje">
                <option value="Jessie Pinkman">Jessie Pinkman</option>
                <option value="Walter White">Walter White</option>
                <option value="Saul Goodman">Saul Goodman</option>
                <option value="Gustavo Fring">Gustavo Fring</option>
                <option value="Pollos Hermanos">Pollos Hermanos</option>
                <option value="Otros personajes">Otros personajes</option>
            </select><br><br>
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <textarea id="comentarios" name="comentarios" rows="5" cols="88"></textarea><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <input type="file" name="adjuntar_archivos">
    </form>
    </div>
</body>
</html>
